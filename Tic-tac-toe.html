<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>Kółko i krzyżyk</title>
		<link rel="stylesheet" href="style.css" />
		<script src="Tic-tac-toe.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="logo">
				<a href="./index.html" id="logoLink">VOLVO CARS</a>
			</div>
			<div id="menu">
				<div class="dropGlobal">
					<div class="menuItem">
						<h2>SERIA S</h2>
					</div>
					<div id="menuSerieS" class="menuDrop">
						<a href="./S40.html" class="model">S40</a>
						<a href="./S60.html" class="model">S60</a>
						<a href="./S80.html" class="model">S80</a>
					</div>
				</div>
				
				<div class="dropGlobal">
					<div class="menuItem">
						<h2>SERIA V</h2>
					</div>
					<div id="menuSerieV" class="menuDrop">
						<a href="./V40.html" class="model">V40</a>
						<a href="./V50.html" class="model">V50</a>
						<a href="./V60.html" class="model">V60</a>
						<a href="./V70.html" class="model">V70</a>
						<a href="./V90.html" class="model">V90</a>
					</div>
				</div>
				<div class="dropGlobal">
					<div class="menuItem">
						<h2>SERIA C</h2>
					</div>
					<div id="menuSerieC" class="menuDrop">
						<a href="./C30.html" class="model">C30</a>
						<a href="./C70.html" class="model">C70</a>
					</div>
				</div>
				<div class="dropGlobal">
					<div class="menuItem">
						<h2>SERIA XC</h2>
					</div>
					<div id="menuSerieXC" class="menuDrop">
						<a href="./XC40.html" class="model">XC40</a>
						<a href="./XC60.html" class="model">XC60</a>
						<a href="./XC90.html" class="model">XC90</a>
					</div>
				</div>
				<div class="dropGlobal">
					<div class="menuItem">
						<h2>GRY</h2>
					</div>
					<div class="menuDrop">
						<a href="./Tic-tac-toe.html" class="model">Kółko i krzyżyk</a>
					</div>
				</div>
			</div>
		</div>
		<div id="main">
            <div id="content-head">
                <h1 id="model-name">Kółko i krzyżyk</h1>
			</div>
			<div id="game-main">
				<div id="game">
					<div id="ttt-board">
						<div id="ttt-one" onclick="addFigure('ttt-one');" class="ttt-field"></div>
						<div id="ttt-two" onclick="addFigure('ttt-two');" class="ttt-field"></div>
						<div id="ttt-three" onclick="addFigure('ttt-three');" class="ttt-field"></div>
						<div id="ttt-four" onclick="addFigure('ttt-four');" class="ttt-field"></div>
						<div id="ttt-five" onclick="addFigure('ttt-five');" class="ttt-field"></div>
						<div id="ttt-six" onclick="addFigure('ttt-six');" class="ttt-field"></div>
						<div id="ttt-seven" onclick="addFigure('ttt-seven');" class="ttt-field"></div>
						<div id="ttt-eight" onclick="addFigure('ttt-eight');" class="ttt-field"></div>
						<div id="ttt-nine" onclick="addFigure('ttt-nine');" class="ttt-field"></div>
					</div>
				</div>
				<div id="players">
					<h1 id="player-turn">&nbsp;</h1>
					<div id="new-game-content">
						<h1 id="new-game-header">NOWA GRA</h1>
						<div id='new-game-blocks'>
							<div id="one-player" class="new-game-block" onclick="clearBoard(1)">1 GRACZ</div>
							<div id="two-players" class="new-game-block" onclick="clearBoard(2)">2 GRACZY</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
