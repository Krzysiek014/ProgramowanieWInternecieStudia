			#header {

			#model-description{
				font-size: 30px;
				padding: 20px;

				margin-right: 30px;

			#welcome{
				width: 600px;
				height: 500px;
				background-color: white;
				opacity: 90%;

			#welcome-logo{

			.ttt-field{

			#ttt-one{

			}

			#ttt-two{
				border-bottom: 10px solid black;
				border-right: 10px solid black;;
			}

			#ttt-three{
				border-bottom: 10px solid black;
			}

			#ttt-four{
				border-bottom: 10px solid black;
				border-right: 10px solid black;
			}

			#ttt-five{
				border-bottom: 10px solid black;
				border-right: 10px solid black;
			}

			#ttt-six{
				border-bottom: 10px solid black;
			}

			#ttt-seven{
				border-right: 10px solid black;
			}

			#ttt-eight{
				border-right: 10px solid black;
			}

			.ttt-circle{
				width: 130px;
				height: 130px;
				border-radius: 50%;

			}

			.ttt-cross{

			.ttt-cross-vert{

			#game-main{

		<div id="main-welcome">
			<div id="welcome">
				<img id="welcome-logo" alt="Volvo logo" src="https://upload.wikimedia.org/wikipedia/commons/5/54/Volvo_logo.svg"/>
				<p id="welcome-message">Zapraszamy do zapoznania się z modelami Volvo dostępnymi w menu znajdującym się na górze strony.</p>
			</div>
		</div>
		
		<script>
			var firstPlayer = true;
			var board_enabled = false;
			var score = [0,0,0, 0,0,0, 0,0,0];
			var id = ["ttt-one","ttt-two","ttt-three","ttt-four","ttt-five","ttt-six","ttt-seven","ttt-eight","ttt-nine"];
			var aiGameMode = false;

			function addCross(el){
				src = document.getElementById(el);

				Xelem = document.createElement('div');
				XelemV = document.createElement('div');
				XelemH = document.createElement('div');
				Xelem.classList.add('ttt-cross');
				XelemV.classList.add('ttt-cross-vert');
				XelemH.classList.add('ttt-cross-hor');

				Xelem.appendChild(XelemH);
				Xelem.appendChild(XelemV);
				src.appendChild(Xelem);
			}

			function addCircle(el){
				src = document.getElementById(el);

				Xelem = document.createElement('div');
				Xelem.classList.add('ttt-circle');

				src.appendChild(Xelem);
			}

			function addFigure(el){
				playerTurn = document.getElementById('player-turn');
				if(!document.getElementById(el).classList.contains('filled') && board_enabled){
					if(firstPlayer || aiGameMode){
						addCross(el);
						playerTurn.innerHTML = 'Ruch gracza 2';
						score[id.indexOf(el)] = 1;
						if(aiGameMode){
							if(end_game()==0){
								document.getElementById(el).classList.add('filled')
								el = aiMove();
								addCircle(el);
								playerTurn.innerHTML = 'Ruch gracza 1';
								score[id.indexOf(el)] = 2;
							}
						}
					}else{
						addCircle(el);
						playerTurn.innerHTML = 'Ruch gracza 1';
						score[id.indexOf(el)] = 2;
					}
					document.getElementById(el).classList.add('filled')
					firstPlayer = !firstPlayer
					end_game();
				}
			}

			function mark_red(a, b, c){
				document.getElementById(id[a]).style.backgroundColor = 'green';
				document.getElementById(id[b]).style.backgroundColor = 'green';
				document.getElementById(id[c]).style.backgroundColor = 'green';
			}

			function score_verify(){
				for(i=0; i<9; i+=3){
					if(score[i]==score[i+1] && score[i+1]==score[i+2]){
						if(score[i]==1){
							mark_red(i, i+1, i+2)
							return 1
						}else if(score[i]==2){
							mark_red(i, i+1, i+2)
							return 2
						}
					}
				}
				for(i=0; i<3; i+=1){
					if(score[i]==score[i+3] && score[i+3]==score[i+6]){
						if(score[i]==1){
							mark_red(i, i+3, i+6)
							return 1
						}else if(score[i]==2){
							mark_red(i, i+3, i+6)
							return 2
						}
					}
				}
				if(score[0]==score[4] && score[4]==score[8]){
					if(score[0]==1){
						mark_red(0, 4, 8)
						return 1
					}else if(score[0]==2){
						mark_red(0, 4, 8)
						return 2
					}
				}
				if(score[2]==score[4] && score[4]==score[6]){
					if(score[2]==1){
						mark_red(2, 4, 6)
						return 1
					}else if(score[2]==2){
						mark_red(2, 4, 6)
						return 2
					}
				}
				count_filled = 0
				for(i=0; i<score.length; i++)
					if(score[i]>0) count_filled++;

				if(count_filled == 9)
					return 3;
			}

			function end_game(){
				playerTurn = document.getElementById('player-turn');
				score_verify_value = score_verify()
				if(score_verify_value==1){
					playerTurn.innerHTML = 'Wygrał gracz 1';
				}else if(score_verify_value==2){
					playerTurn.innerHTML = 'Wygrał gracz 2';
				}else if(score_verify_value==3){
					playerTurn.innerHTML = 'Remis';
				}
				if(score_verify_value>0){
					board_enabled = false;
					document.getElementById('new-game-content').style.visibility = 'visible';
					return 1;
				}
				return 0;
			}

			function clearBoard(mode){
				score = [0,0,0, 0,0,0, 0,0,0];
				board_enabled = true;
				firstPlayer = true;
				document.getElementById('player-turn').innerHTML = 'Ruch gracza 1';
				document.getElementById('new-game-content').style.visibility = 'hidden'
				for(i=0;i<id.length;i++){
					field = document.getElementById(id[i]);
					field.style.backgroundColor = '';
					field.innerHTML = '';
					field.classList.remove('filled');
				}
				if(mode==1){
					aiGameMode = true;
				}else{
					aiGameMode = false;
				}
			}

			function aiMove(){
				randomField = Math.floor(Math.random() * 9);
				while(score[randomField]!=0){
					randomField = Math.floor(Math.random() * 9);
				}
				return id[randomField];
			}
			
			var main = document.getElementById("main-welcome");

			function s40Site(){
				if(document.getElementsByTagName('body')[0].classList.length){
					document.getElementsByTagName('body')[0].classList.remove(document.getElementsByTagName('body')[0].classList);
				}
				main.id = 'main';
				main.innerHTML = '<div id="content-head"><h1 id="model-name">Volvo S40</h1></div><div id="content"><div id="images"><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/8/82/2008_Volvo_S40_S_Diesel_Automatic_2.0_Front.jpg" /><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/0/07/2008_Volvo_S40_S_Diesel_Automatic_2.0_Rear.jpg" /></div><p id="model-description">Volvo S40 I został po raz pierwszy zaprezentowany w 1995 roku.Również w 1995 roku wprowadzono do produkcji wersję kombi pojazdu, nazwaną V40.Samochód został zbudowany na płycie podłogowej Mitsubishi Carisma. W 1999 roku wraz z modelem V40 pojazd przeszedł face lifting. Zmieniono m.in. delikatnie stylizację oraz wprowadzono kilka modyfikacji technicznych, m.in. bezpośredni wtrysk paliwa w silnikach wysokoprężnych, większe tarcze hamulcowe oraz zmieniono układ kierowniczy i zawieszenie, a także wprowadzono nowe jednostki napędowe.Volvo S40 II zostało po raz pierwszy zaprezentowane w 2003 roku.Rok później zaprezentowano wersję kombi pojazdu, która nosi nazwę V50. Samochód został zbudowany na płycie podłogowej amerykańskiego koncernu Ford Motor Company o nazwie P1 dzielonej m.in. z Fordem Focusem oraz Mazdą 3. Pojazd stylistycznie podobny do modelu S80 wprowadził nowy projekt wnętrza z estetyczną oraz lekką konsolą środkową.</p></div>';
			}
			
			function s60Site(){
				if(document.getElementsByTagName('body')[0].classList.length){
					document.getElementsByTagName('body')[0].classList.remove(document.getElementsByTagName('body')[0].classList);
				}
				main.id = 'main';
				main.innerHTML = '<div id="content-head"><h1 id="model-name">Volvo S60</h1></div><div id="content"><div id="images"><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Volvo_S60_D5_R-Design_%28II%29_%E2%80%93_Frontansicht%2C_25._M%C3%A4rz_2012%2C_Hilden.jpg" /><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Volvo_S60_D5_R-Design_%28II%29_%E2%80%93_Heckansicht%2C_25._M%C3%A4rz_2012%2C_Hilden.jpg" /></div><p id="model-description">Volvo S60 I zostało po raz pierwszy oficjalnie zaprezentowane w 2000 roku.Samochód został zbudowany na bazie skróconej płyty podłogowej P2 wykorzystanej do budowy m.in. modelu S80 I oraz V70 II. Na przełomie 2001 a 2002 roku ofertę jednostek napędowych pojazdu wzbogacono o turbodoładowany silnik o pojemności 2.5 l oraz elektronicznie dołączany napęd na cztery koła ze sprzęgłem Haldex. W 2003 roku wprowadzona została usportowiona wersja R zasilana 2.5 l silnikiem benzynowym o mocy 300 KM, który napędzał wszystkie koła pojazdu. Auto wyróżniało się m.in. pakietem ospojlerowania, wzmocnionym układem hamulcowym oraz aktywnym zawieszeniem Four-C (skrót od Continuously Controlled Chassis Concept), które pozwala na manualną regulację 3 trybów ustawienia zawieszenia: Komfortowe, Sportowe i Zaawansowane.</p></div>';
			}

			function s80Site(){
				if(document.getElementsByTagName('body')[0].classList.length){
					document.getElementsByTagName('body')[0].classList.remove(document.getElementsByTagName('body')[0].classList);
				}
				main.id = 'main';
				main.innerHTML = '<div id="content-head"><h1 id="model-name">Volvo S80</h1></div><div id="content"><div id="images"><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Volvo_S80_front_20070902.jpg" /><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Volvo_S80_rear_20070902.jpg" /></div><p id="model-description">Volvo S80 I zostało zaprezentowane po raz pierwszy w 1998 roku.Pojazd zbudowany został na bazie płyty podłogowej P2. W 1998 roku był to najbezpieczniejszy i najbardziej zaawansowany samochód pod względem elektroniki i ilości modułów na szynie CAN. Wyposażony między innymi w system Throttle by Wire (Brak mechanicznego połączenia pedału przyśpieszenia z przepustnicą)W 2000 roku do oferty dołączono wersję z napędem na cztery koła tylko z silnikiem benzynowym. oraz nowoczesny silnik Diesla D5W 2004 roku modelowym auto przeszło lifting. Zmieniony został przedni zderzak z atrapą chłodnicy oraz tylne lampy, tylna klapa i zderzak, które w całości z listwami bocznymi malowane są w kolorze nadwozia, dodano również mniejsze lusterka boczne i chromowane klamki oraz chromowane listwy bocznych szyb.Od 2004 roku modelowego dodano aktywne zawieszenie zapożyczone z modelu S60R oraz napęd na cztery koła HALDEX.W 2005 roku doszedł system monitorujący ciśnienie w kołach, a także zmiana elektroniki, która obsługiwała szybszą szynę CANW 2006 roku dodano jeszcze system monitorowania martwego pola BLIS. </p></div>';
			}

			function c30Site(){
				if(document.getElementsByTagName('body')[0].classList.length){
					document.getElementsByTagName('body')[0].classList.remove(document.getElementsByTagName('body')[0].classList);
				}
				main.id = 'main';
				main.innerHTML = '<div id="content-head"><h1 id="model-name">Volvo C30</h1></div><div id="content"><div id="images"><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/3/32/2008_Volvo_C30_SE_Sport_D5_Automatic_2.0_Front.jpg" /><img class="model-image" alt="Model image" src="https://upload.wikimedia.org/wikipedia/commons/a/a8/2008_Volvo_C30_SE_Sport_D5_Automatic_2.0_Rear.jpg" /></div><p id="model-description">Volvo C30 - samochód osobowy klasy kompaktowej produkowany pod szwedzką marką Volvo w latach 2006 - 2012. Pojazd został po raz pierwszy oficjalnie zaprezentowany podczas targów motoryzacyjnych w Detroit w styczniu 2006 roku. Pół roku później, podczas targów motoryzacyjnych w Paryżu zaprezentowano wersję produkcyjną pojazdu. Pierwowzorem pojazdu był samochód koncepcyjny zaprezentowany w 2001 roku pod nazwą Volvo SCC.Auto zbudowane zostało na bazie płyty podłogowej amerykańskiego koncernu motoryzacyjnego Ford Motor Company dzielonej m.in. z Fordem Focusem, Mazdą 3 oraz Volvo C70, S40 i Volvo V50. Samochód uważany jest za następcę modelu 480.Charakterystycznym elementem pojazdu jest linia nadwozia z głębokimi przetłoczeniami, która nadaje sylwetce auta muskularny wygląd. Klapa bagażnika została całkowicie oszklona. Jako jeden z pierwszych pojazdów marki, otrzymał system chroniący przed skutkami uderzeń bocznych SIPS oraz układ zmniejszający ryzyko urazu kręgosłupa szyjnego WHIPS. </p></div>';
			}

			function c70Site(){
				if(document.getElementsByTagName('body')[0].classList.length){
					document.getElementsByTagName('body')[0].classList.remove(document.getElementsByTagName('body')[0].classList);
